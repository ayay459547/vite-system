<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta http-equiv="pragram" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="expires" content="0">
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>

<body>
  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>
  <script>
    (function () {
      const Demo = `
      Demo
      `
      console.groupCollapsed('[init] Demo')
      console.log(Demo)

      // 確認打包版本
      function checkBuildVerison() {
        var buildVersion = localStorage.getItem('buildVersion')
        if ([null, undefined, ''].includes(buildVersion)) {
          console.log('[init] init build version')
          localStorage.setItem('buildVersion', 'v2000-01-01.1')
          location.reload(true)
        }
        
        console.log('build version：', buildVersion)
      }

      // 確認瀏覽器版本
      function checkBrowserVerison() {
        var userAgent = navigator.userAgent
        
        console.log('browser version：', userAgent)
      }

      checkBuildVerison()
      checkBrowserVerison()
      
      console.groupEnd()
    })()

  </script>
</body>

</html>
